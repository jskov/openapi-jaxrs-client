plugins {
    id('java-platform')
}

group = 'dk.mada.jaxrs'

dependencies {
    constraints {
        // For null-checking
        api 'org.jspecify:jspecify:1.0.0'

        // For templating
        api 'io.jstach:jstachio-annotation:1.3.6'
        api 'io.jstach:jstachio-apt:1.3.5'

        // For immutables
        api 'org.immutables:value:2.10.1'
    }
}
