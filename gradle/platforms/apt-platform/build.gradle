plugins {
    id('java-platform')
}

group = 'dk.mada.jaxrs'

dependencies {
    constraints {
        // For null-checking
        api 'com.google.errorprone:error_prone_core:2.25.0'
        api 'com.uber.nullaway:nullaway:0.10.24'
        api 'org.jspecify:jspecify:0.3.0'
        // errorprone includes vulnerable protobuf-java
        api 'com.google.protobuf:protobuf-java:3.25.3'

        // For templating
        api 'io.jstach:jstachio-annotation:1.3.5'
        api 'io.jstach:jstachio-apt:1.3.5'

        // For immutables
        api 'org.immutables:value:2.10.1'
    }
}
