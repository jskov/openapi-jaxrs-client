plugins {
    id('java-platform')
}

group = 'dk.mada.jaxrs'

// allow the definition of dependencies to other platforms like the JUnit 5 BOM
javaPlatform.allowDependencies()

dependencies {
    api   (platform('org.junit:junit-bom:5.10.1'))
    api   (platform('org.assertj:assertj-core:3.24.2'))

    constraints {
        // Use old quarkus 2 until the default switch to jakarta
        api   'io.quarkus:quarkus-rest-client:2.16.12.Final'
        api   'io.quarkus:quarkus-resteasy-multipart:2.16.12.Final'

        api   'com.fasterxml.jackson.core:jackson-annotations:2.16.0'
        api   'com.fasterxml.jackson.core:jackson-core:2.16.0'
        api   'com.fasterxml.jackson.core:jackson-databind:2.16.0'

        // Old javax.validation
        api   'javax.validation:validation-api:2.0.1.Final'

        api   'jakarta.annotation:jakarta.annotation-api:2.1.1'
        api   'jakarta.json:jakarta.json-api:2.1.3'
        api   'jakarta.json.bind:jakarta.json.bind-api:3.0.0'
        api   'jakarta.validation:jakarta.validation-api:3.0.2'
        api   'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'
        api   'javax.annotation:javax.annotation-api:1.3.2'
        api   'javax.json:javax.json-api:1.1.4'
        api   'javax.json.bind:javax.json.bind-api:1.0'
        api   'javax.ws.rs:javax.ws.rs-api:2.1.1'
        api   'org.eclipse.microprofile.openapi:microprofile-openapi-api:3.1.1'
        api   'org.eclipse.microprofile.rest.client:microprofile-rest-client-api:3.0.1'
    }
}
