plugins {
    id 'eclipse'
    id 'java-library'

    id 'dk.mada.java'
    id 'dk.mada.apt-errorprone'
    id 'dk.mada.apt-values'
    id 'dk.mada.apt-jstachio'
    id 'dk.mada.pom-jaxrs'
    id 'dk.mada.eclipse'
}

ext {
    builtOn = LocalDate.now()
}

dependencies {
    api      project(':generator-api')

    implementation project(':model')

    implementation 'io.swagger.parser.v3:swagger-parser'

    implementation 'org.slf4j:slf4j-jdk14'

    // for the generated code
    testImplementation 'javax.json:javax.json-api'
    testImplementation 'javax.json.bind:javax.json.bind-api'
    testCompileOnly 'io.quarkus:quarkus-rest-client'
    testCompileOnly 'jakarta.annotation:jakarta.annotation-api'
    testCompileOnly 'jakarta.json:jakarta.json-api'
    testCompileOnly 'jakarta.json.bind:jakarta.json.bind-api'
    testCompileOnly 'jakarta.ws.rs:jakarta.ws.rs-api'
    testCompileOnly 'javax.annotation:javax.annotation-api'
    testCompileOnly 'javax.ws.rs:javax.ws.rs-api'
    testCompileOnly 'org.eclipse.microprofile.openapi:microprofile-openapi-api'
    testCompileOnly 'org.eclipse.microprofile.rest.client:microprofile-rest-client-api'
}

processResources {
    inputs.property("version", project.version)
    inputs.property("builtOn", builtOn)

    filesMatching("**/openapi-jaxrs-client-version.properties") {
        filter(s -> s
            .replaceAll("version.*", "version = ${project.version}")
            .replaceAll("builtOn.*", "builtOn = ${builtOn}")
        )
    }
}

javadoc {
    options {
//        verbose()
    }
}

test {
    //testLogging.showStandardStreams = true
    
    inputs.files(fileTree(dir: "src/test/java", include: "**/openapi.yaml, **/test.properties"))

    systemProperty("run_all_tests", System.getProperty("run_all_tests", "true"))
}

tasks.withType(GenerateModuleMetadata) {
    enabled = false
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            pom {
                name = 'OpenAPI JAXRS client'
                description = 'A JAXRS client generator'
            }
        }
    }
}
