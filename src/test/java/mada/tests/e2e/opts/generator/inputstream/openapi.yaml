openapi: 3.0.1
paths:
  /employees/{userId}/photo:
    get:
      operationId: getPhoto
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      - name: size
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            image/jpeg:
              schema:
                type: array
                items:
                  type: string
                  format: byte
