---
openapi: 3.0.3
info:
  title: jboss-helloworld
  version: "1.0"
servers:
- url: /jboss-helloworld
paths:
  /services/tests:
    get:
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnvironmentVariableDTO'
components:
  schemas:
    Omkostninger:
      type: object
      properties:
        fgoo:
          format: int32
          type: integer
    AfregningCalculationResponse:
      type: object
      properties:
        LaanNr:
          format: int64
          type: integer
        ProduktAftaleNr:
          format: int64
          type: integer
        IndfrielsesMetode:
          type: string
        IndfrielsesDato:
          type: string
        LaanRestgaeld:
          type: number
        OblRestgaeld:
          type: number
        RestgaeldsDato:
          type: string
        OpsigelsesDato:
          type: string
        OpsigelsesFrist:
          type: string
        Forfald:
          type: boolean
        IndfrielsesKurs:
          type: number
        IndfrielseskursType:
          type: string
        Kursvaerdi:
          type: number
        Godtgoerelsesrente:
          type: number
        IndfrielsesBeloeb:
          format: double
          type: number
        Omkostninger:
          allOf:
          - $ref: '#/components/schemas/Omkostninger'
          - $ref: '#/components/schemas/Omkostninger'
    EnvironmentVariableDTO:
      required:
      - name
      - value
      type: object
      properties:
        Omkostninger:
          $ref: '#/components/schemas/Omkostninger'
        name:
          maxLength: 300
          minLength: 1
          type: string
          nullable: false
        value:
          maxLength: 300
          minLength: 1
          type: string
          nullable: false
