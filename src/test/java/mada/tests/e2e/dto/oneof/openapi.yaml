    TypeBar:
      type: object
      properties:
        valueEnum:
          $ref: '#/components/schemas/OtherEnum'
        valueInteger:
          format: int32
          type: integer
        valueString:
          type: string
        valueBarString:
          type: string
    TypeFoo:
      required:
      - valueInteger
      type: object
      properties:
