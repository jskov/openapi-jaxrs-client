---
openapi: 3.0.3
info:
  title: openapi-examples API
  version: 1.0.0-SNAPSHOT
paths:
  /dtos/enums:
    get:
      tags:
      - Resource Dtos
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnumsDto'
components:
  schemas:
    EnumsDto:
      type: object
      properties:
        propertyEnumString:
          enum:
          - O
          - M
          type: string
        inner:
          $ref: '#/components/schemas/InnerEnum'
        external:
          $ref: '#/components/schemas/ExternalEnum'
        integerEnum:
          $ref: '#/components/schemas/IntEnum'
        stringIntegerEnum:
          $ref: '#/components/schemas/StringIntEnum'
    ExternalEnum:
      enum:
      - E
      - F
      type: string
    InnerEnum:
      enum:
      - I
      - J
      type: string
    IntEnum:
      format: int32
      enum:
      - "1"
      - "2"
      - "-3"
      type: integer
    StringIntEnum:
      description: "The values are digits, but the type is string. So will not be\
        \ handled as integers, but are invalid Java identifiers."
      enum:
      - "1"
      - "2"
      - "-3"
      type: string
