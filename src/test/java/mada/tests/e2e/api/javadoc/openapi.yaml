---
openapi: 3.0.3
info:
  title: openapi API Title
  description: openapi API description
  termsOfService: openapi API TOS
  contact:
    name: openapi API contact name
    url: openapi API contact url
    email: openapi API contact email
  license:
    name: openapi API license name
    url: openapi API license url
  version: openapi API Version
externalDocs:
  description: openapi API ext docs description
  url: openapi API ext url
tags: []
paths:
  /api/docs/GET:
    get:
      tags:
      - Api Docs
      summary: op summary? with punctuation
      description: op description
      operationId: opId
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/docs/deprecated:
    get:
      tags:
      - Api Docs
      summary: op is deprecated!
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
      deprecated: true
  /api/docs/params/{in-path}:
    get:
      tags:
      - Api Docs
      summary: op is missing punctuation
      parameters:
      - name: in-path
        in: path
        description: path param description
        required: true
        schema:
          type: string
      - name: query
        in: query
        description: query param description
        schema:
          type: string
      - name: query-deprecated
        in: query
        description: deprecated query param description
        schema:
          type: string
        deprecated: true
      - name: item
        in: header
        schema:
          type: array
          items:
            type: string
      requestBody:
        description: dto description
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Simple'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Simple:
      type: object
      properties:
        aBoolean:
          type: boolean
