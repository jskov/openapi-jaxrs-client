name: Build and push to MavenCentral
on:
  push:
    tags:
      - 0.*

jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: write
      packages: write
    steps:
      - name: Define BUILD_LABEL
        env:
          INPUT: ${{ github.head_ref || github.ref_name }}
        run: |
          echo "BUILD_LABEL=${INPUT//\//_}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@b231772637bb498f11fdbc86052b6e8a8dc9fc92
        # 2.1.2
        
      - name: Set build version
        # Cannot use ${BUILD_LABEL} with gradle-build-action, so stuff version
        # into gradle.properties
        run: sed -i 's/^version.*/version = '${BUILD_LABEL}'/;' ./gradle.properties

      - name: Build release
        uses: gradle/actions/setup-gradle@6cec5d49d4d6d4bb982fbed7047db31ea6d38f11
        # v3.3.0
        with:
          # Only write to the cache for builds on the 'main' branch (default - but here for documentation)
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: javadoc publish -s

      - name: Remove Gradle plugin artifacts
        # Gradle artifacts are published separately
        run: |
          rm -rf build/dist/dk/mada/jaxrs/dk.mada.jaxrs.gradle.plugin
          rm -rf build/dist/dk/mada/jaxrs/gradle-plugin

      - name: Upload and Release Bundle
        uses: jskov/action-nexus-publish@f93f3a76488c83729461bc6274cb8d43e9abe34a
        with:
          companion_suffixes: '.jar, .module, -javadoc.jar, -sources.jar, -cli.jar'
          ossrh_username: ${{ secrets.OSSRH_USERNAME }}
          ossrh_token: ${{ secrets.OSSRH_TOKEN }}
          signing_key: ${{ secrets.SIGNING_KEY }}
          signing_key_secret: ${{ secrets.SIGNING_KEY_SECRET }}
          search_directory: build/dist
          target_action: 'promote_or_keep'
