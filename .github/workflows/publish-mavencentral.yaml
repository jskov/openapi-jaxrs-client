name: Build and push to MavenCentral
on:
  push:
    tags:
      - 0.*

jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: write
      packages: write
    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b
        # v4
        with:
          validate-wrappers: true

      - name: Build release
        run: |
          ./gradlew javadoc publish -s -Pversion=${BUILD_LABEL//\//_}

          # Gradle artifacts are published separately, so remove them
          rm -rf build/dist/dk/mada/jaxrs/dk.mada.jaxrs.gradle.plugin
          rm -rf build/dist/dk/mada/jaxrs/gradle-plugin
        env:
          BUILD_LABEL: ${{ github.head_ref || github.ref_name }}

      - name: Upload and Release Bundle
        uses: jskov/action-nexus-publish@e02fa0f6309eec0fe0fee666f6242966ed32b997
        # v1.1
        with:
          companion_suffixes: '.jar, .module, -javadoc.jar, -sources.jar, -cli.jar'
          ossrh_username: ${{ secrets.OSSRH_USERNAME }}
          ossrh_token: ${{ secrets.OSSRH_TOKEN }}
          signing_key: ${{ secrets.SIGNING_KEY }}
          signing_key_secret: ${{ secrets.SIGNING_KEY_SECRET }}
          search_directory: build/dist
          target_action: 'promote_or_keep'
