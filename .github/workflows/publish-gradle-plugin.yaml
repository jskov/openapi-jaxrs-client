name: Build and publish Gradle plugin
on:
  push:
    tags:
      - gradle/0.*
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@d9c87d481d55275bb5441eef3fe0e46805f9ef70
        # v3.5.0
        with:
          validate-wrappers: true

      - name: Build release
        run: ./gradlew publishPlugin -s -Pversion=${BUILD_LABEL/gradle\/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          BUILD_LABEL: ${{ github.head_ref || github.ref_name }}
