name: Build and publish Gradle plugin
on:
  push:
    tags:
      - gradle/0.*
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1
        # v4
        with:
          validate-wrappers: true

      - name: Build release
        run: ./gradlew publishPlugin -s -Pversion=${BUILD_LABEL/gradle\/} --no-build-cache --no-configuration-cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          BUILD_LABEL: ${{ github.head_ref || github.ref_name }}
