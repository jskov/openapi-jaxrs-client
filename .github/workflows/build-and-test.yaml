name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Allows sonar to collect blame information

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda
        # v3.4.2
        with:
          validate-wrappers: true

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests
        run: ./gradlew classes check javadoc publish sonar -s -Pversion=${BUILD_LABEL//\//_}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          BUILD_LABEL: ${{ github.head_ref || github.ref_name }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Capture junit reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: junit-reports
          path: "**/build/reports/tests/test/"
          retention-days: 1
