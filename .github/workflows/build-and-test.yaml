name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@6cec5d49d4d6d4bb982fbed7047db31ea6d38f11
        # v3.3.0
        with:
          validate-wrappers: true

      - name: Run tests
        run: ./gradlew classes check javadoc publish -s -Pversion=${BUILD_LABEL//\//_}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          BUILD_LABEL: ${{ github.head_ref || github.ref_name }}

      - name: Capture junit reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: junit-reports
          path: "**/build/reports/tests/test/"
          retention-days: 1
