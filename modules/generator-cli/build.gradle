plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'maven-publish'

    id 'dk.mada.java'
    id 'dk.mada.eclipse'
    id 'dk.mada.pom-jaxrs'
}

dependencies {
    implementation      project(':')
    implementation      'info.picocli:picocli'
    implementation      'org.slf4j:slf4j-jdk14'
}

shadowJar {
   archiveBaseName.set('ojc')
   archiveClassifier.set('cli')
   archiveVersion.set(project.version)
   
   destinationDirectory = project.rootProject.file("build/dist")
}

application {
    mainClass = "dk.mada.jaxrs.generator.cli.Main"
}

publishing {
    repositories {
        maven {
            name = "dist"
            url "file://${distDir}"
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'OpenAPI JAXRS generator API'
                description = 'The API used for starting the generator from clients'
            }
        }
    }
}
