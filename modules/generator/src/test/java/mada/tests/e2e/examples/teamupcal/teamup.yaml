          title: Creation date
          description: Date and time when sub-calendar was created.
          type: string
          format: date-time
          readOnly: true
          example: '2021-02-23T12:03:07+00:00'
        update_dt:
          title: Last update date
          description: Date and time when sub-calendar was last updated.
          type: string
          format: date-time
          readOnly: true
          example: null
          nullable: true
        readonly:
