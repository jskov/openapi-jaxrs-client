---
openapi: 3.0.4
info:
  title: openapi-examples API
  version: 1.0.0-SNAPSHOT
paths:
  /dtos/additional_properties:
    get:
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event.read'
  /free-form-object/typeless:
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
  /free-form-object/boolean:
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
components:
  schemas:
    # The no-type variant of free-form objects
    FreeFormProperties:
      type: object
      properties:
        fromTypeless:
          type: object
          additionalProperties: {}
        fromBoolean:
          type: object
          additionalProperties: true

    # from https://stoplight.io/api/v1/projects/teamup/api/nodes/reference/generated_docs_public.yaml
    Event.read:
      title: Read Event
      description: Content of an event when fetching a single event
      type: object
      properties:
        custom:
          title: Custom field values for user-defined custom event fields.
          description: This is an object with custom field ids as keys and values as strings or arrays of strings for fields of type "choice".
          type: object
          example:
            field1: value
            choicefield:
              - a
              - b
          nullable: true
          additionalProperties: true
