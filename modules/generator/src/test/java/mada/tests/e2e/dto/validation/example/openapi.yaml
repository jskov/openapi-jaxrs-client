---
openapi: 3.0.3
info:
  title: openapi API Title
  description: openapi API description
  termsOfService: openapi API TOS
  contact:
    name: openapi API contact name
    url: openapi API contact url
    email: openapi API contact email
  license:
    name: openapi API license name
    url: openapi API license url
  version: openapi API Version
externalDocs:
  description: openapi API ext docs description
  url: openapi API ext url
tags: []
paths:
  /dtos/validation:
    get:
      tags:
      - Resource Dtos
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationDto'
components:
  schemas:
    Environment:
      enum:
      - test
      - qa
      - production
      type: string
    Simple:
      type: object
      properties:
        aBoolean:
          type: boolean
    ValidationDto:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 50
          minLength: 1
          type: string
        intValue:
          format: int32
          maximum: 20
          minimum: 10
          type: integer
        badParsingOfRange:
          format: int32
          maximum: 99999999
          minimum: 100
          type: integer
        veryBigLong:
          format: int64
          maximum: 9999999999
          minimum: 100
          type: integer
        aBigDouble:
          format: double
          description: With a "quoted" description
          maximum: 99999999
          minimum: 0
          type: number
        aBigFloat:
          format: float
          description: a float
          maximum: 1000
          minimum: 0
          type: number
        aBigDecimal:
          description: a BigDecimal
          maximum: 1000
          minimum: 100
          type: number
        pattern:
          pattern: "^[a-zA-Z]{0,3}$"
          type: string
        patternDigits:
          pattern: "^\\d{1,2}$"
          type: string
        aNonNullableBoolean:
          type: boolean
          nullable: false
        aNonNullableDate:
          type: string
          format: date
          nullable: false
          example: 2020-07-10
        aNonNullableNumber:
          type: number
          nullable: false
          example: 3000
        aNonNullableString:
          type: string
          nullable: false
        aNonNullableUUID:
          type: string
          format: uuid
          nullable: false
        aNullableBoolean:
          type: boolean
          nullable: true
        aNullableDate:
          type: string
          format: date
          nullable: true
          example: 2020-07-10
        aNullableNumber:
          type: number
          nullable: true
          example: 3000
        aNullableString:
          type: string
          nullable: true
        aNullableUUID:
          type: string
          format: uuid
          nullable: true
        validObjects:
          maxItems: 4
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/Environment'
        primitivesShouldNotHaveValidate:
          type: array
          items:
            type: boolean
