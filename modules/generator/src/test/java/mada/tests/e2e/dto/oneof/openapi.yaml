---
openapi: 3.0.3
info:
  title: openapi API Title
  description: openapi API description
  termsOfService: openapi API TOS
  contact:
    name: openapi API contact name
    url: https://contact.url
    email: email@example.com
  license:
    name: openapi API license name
    url: https://license.url
  version: openapi API Version
externalDocs:
  description: openapi API ext docs description
  url: openapi API ext url
tags: []
paths:
  /getDefault:
    get:
      operationId: getDefault
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    AbstractType:
      required:
      - valueInteger
      type: object
      properties:
        valueEnum:
          $ref: '#/components/schemas/OtherEnum'
        valueInteger:
          format: int32
          type: integer
        valueString:
          type: string
      discriminator:
        propertyName: implName
        mapping:
          FOO: '#/components/schemas/TypeFoo'
          BAR: '#/components/schemas/TypeBar'
          lowercase: '#/components/schemas/type-lowercase'
      # This was added manually
      oneOf:
        - $ref: '#/components/schemas/TypeFoo'
        - $ref: '#/components/schemas/TypeBar'
        - $ref: '#/components/schemas/type-lowercase'
    OtherEnum:
      enum:
      - PROP_A
      - PROP_B
      type: string
    TypeBar:
      type: object
      properties:
        valueEnum:
          $ref: '#/components/schemas/OtherEnum'
        valueInteger:
          format: int32
          type: integer
        valueString:
          type: string
        valueBarString:
          type: string
    TypeFoo:
      required:
      - valueInteger
      type: object
      properties:
        valueEnum:
          $ref: '#/components/schemas/OtherEnum'
        valueInteger:
          format: int32
          type: integer
        valueString:
          type: string
        valueFooLong:
          format: int64
          type: integer
    'type-lowercase':
       required:
       - valueInteger
       type: object
       properties:
         valueEnum:
           $ref: '#/components/schemas/OtherEnum'
         valueInteger:
           format: int32
           type: integer
         valueString:
           type: string
         valueFooLong:
           format: int64
           type: integer
    # The below was added for testing fix of https://github.com/jskov/openapi-jaxrs-client/issues/845
    # Note that the discriminator Mapping values are schema names, not refs
    AbstractTypeBySchemaName:
      required:
      - valueInteger
      type: object
      properties:
        valueInteger:
          format: int32
          type: integer
      discriminator:
        propertyName: implName
        mapping:
          FOO: 'TypeNamedFoo'
          BAR: 'TypeNamedBar'
          LOWERCASE: 'named-lowercase'
      # This was added manually
      oneOf:
        - $ref: '#/components/schemas/TypeNamedBar'
        - $ref: '#/components/schemas/TypeNamedFoo'
        - $ref: '#/components/schemas/named-lowercase'
    TypeNamedBar:
      type: object
      properties:
        valueString:
          type: string
    TypeNamedFoo:
      type: object
      properties:
        valueString:
          type: string
    'named-lowercase':
      type: object
      properties:
        valueString:
          type: string
