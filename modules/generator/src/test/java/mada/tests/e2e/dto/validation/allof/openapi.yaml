---
openapi: 3.0.3
info:
  title: openapi API Title
  description: openapi API description
  termsOfService: openapi API TOS
  contact:
    name: openapi API contact name
    url: openapi API contact url
    email: openapi API contact email
  license:
    name: openapi API license name
    url: openapi API license url
  version: openapi API Version
externalDocs:
  description: openapi API ext docs description
  url: openapi API ext url
tags: []
paths:
  /dtos/allof/validation:
    get:
      tags:
      - Resource Dtos
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectCreateDTO'
components:
  schemas:
    ProjectCreateDTO:
      required:
      - cluster
      - description
      - display-name
      - name
      - owner
      - product-owner
      - type
      type: object
      properties:
        cluster:
          maxLength: 10
          minLength: 1
          type: string
          nullable: false
        description:
          maxLength: 300
          minLength: 1
          type: string
          nullable: false
        display-name:
          maxLength: 100
          minLength: 1
          type: string
          nullable: false
        name:
          maxLength: 100
          minLength: 1
          type: string
          nullable: false
        owner:
          allOf:
          - $ref: '#/components/schemas/OwnerDTO'
          - nullable: false
        product-owner:
          allOf:
          - $ref: '#/components/schemas/ProductOwnerDTO'
          - nullable: false
        type:
          allOf:
          - $ref: '#/components/schemas/ProjectType'
          - enum:
            - BUSINESS
            - INFRASTRUCTURE
            - PLAYGROUND
            - SYSTEM
            nullable: false
    OwnerDTO:
      required:
      - ad-group
      - email
      type: object
      properties:
        ad-group:
          maxLength: 100
          minLength: 1
          type: string
          nullable: false
        email:
          maxLength: 100
          minLength: 1
          type: string
          nullable: false
    ProductOwnerDTO:
      required:
      - email
      - name
      - user-id
      type: object
      properties:
        email:
          maxLength: 150
          minLength: 1
          type: string
          nullable: false
        name:
          maxLength: 300
          minLength: 1
          type: string
          nullable: false
        user-id:
          maxLength: 100
          minLength: 1
          type: string
          nullable: false
    ProjectType:
      enum:
      - BUSINESS
      - INFRASTRUCTURE
      - PLAYGROUND
      - SYSTEM
      type: string
