---
openapi: 3.0.3
info:
  title: openapi API Title
  description: openapi API description
  termsOfService: openapi API TOS
  contact:
    name: openapi API contact name
    url: openapi API contact url
    email: email@example.com
  license:
    name: openapi API license name
    url: openapi API license url
  version: openapi API Version
externalDocs:
  description: openapi API ext docs description
  url: openapi API ext url
tags: []
paths:
  /api/validation/body:
    put:
      tags:
      - Api Bean Validation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Simple'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/validation/pathparam/{env}:
    get:
      tags:
      - Api Bean Validation
      parameters:
      - name: env
        in: path
        required: true
        schema:
          allOf:
          - $ref: '#/components/schemas/Environment'
          - nullable: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    Environment:
      enum:
      - test
      - qa
      - production
      type: string
    Simple:
      type: object
      properties:
        aBoolean:
          type: boolean
