---
openapi: 3.0.3
info:
  title: openapi API Title
  description: openapi API description
  termsOfService: openapi API TOS
  contact:
    name: openapi API contact name
    url: openapi API contact url
    email: email@example.com
  license:
    name: openapi API license name
    url: openapi API license url
  version: openapi API Version
tags: []
paths:
  /projects:
    get:
      tags:
      - projects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProjectDTO'
  /projectId:
    get:
      tags:
      - projects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectId'
components:
  schemas:
    ListProjectDTO:
      type: array
      items:
        $ref: '#/components/schemas/ProjectDTO'
    ProjectDTO:
      type: object
      properties:
        description:
          type: string
    ProjectId:
      type: string
