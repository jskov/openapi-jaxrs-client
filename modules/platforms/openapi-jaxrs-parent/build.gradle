plugins {
    id('java-platform')
    id 'maven-publish'
}

group = 'dk.mada.jaxrs'

ext {
    distDir = rootProject.file("build/dist").getAbsolutePath()
}

// allow the definition of dependencies to other platforms
javaPlatform.allowDependencies()

dependencies {
    constraints {
        api 'info.picocli:picocli:4.7.1'
        api 'io.jstach:jstachio:0.9.3'
        api 'io.jstach:jstachio-apt:0.9.3'
        api 'io.swagger.parser.v3:swagger-parser:2.1.11'
        api 'org.immutables:value:2.9.3'
    }
}

publishing {
    repositories {
        maven {
            name = "dist"
            url "file://${distDir}"
        }
    }
    publications {
        myPlatform(MavenPublication) {
            from components.javaPlatform
            pom {
                name = 'OpenAPI JAXRS client'
                description = 'A JAXRS client generator'
                url = 'https://github.com/jskov/openapi-jaxrs-client'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'jskov'
                        name = 'Jesper Skov'
                        email = 'jskov@mada.dk'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/jskov/openapi-jaxrs-client.git'
                    developerConnection = 'scm:git:ssh://github.com:jskov/openapi-jaxrs-client.git'
                    url = 'https://github.com/jskov/openapi-jaxrs-client/'
                }
            }
        }
    }
}
