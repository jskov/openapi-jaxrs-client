plugins {
    id('java-platform')
}

group = 'dk.mada.platform'

// allow the definition of dependencies to other platforms
javaPlatform.allowDependencies()

dependencies {
    constraints {
        api 'info.picocli:picocli:4.7.1'
        api 'io.jstach:jstachio:0.9.3'
        api 'io.jstach:jstachio-apt:0.9.3'
        api 'io.swagger.parser.v3:swagger-parser:2.1.11'
        api 'org.immutables:value:2.9.3'
    }
}
