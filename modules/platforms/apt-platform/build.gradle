plugins {
    id('java-platform')
}

group = 'dk.mada.jaxrs'

dependencies {
    constraints {
        // For null-checking
        api 'com.google.errorprone:error_prone_core:2.22.0'
        api 'com.uber.nullaway:nullaway:0.10.14'
        api 'org.jspecify:jspecify:0.3.0'
        // errorprone includes vulnerable protobuf-java
        api 'com.google.protobuf:protobuf-java:3.24.4'

        // For templating
        // Note, 1.3.1 breaks eclipse/gradle
        api 'io.jstach:jstachio-annotation:1.3.0'
        api 'io.jstach:jstachio-apt:1.3.0'

        // For immutables
        api 'org.immutables:value:2.9.3'
    }
}
