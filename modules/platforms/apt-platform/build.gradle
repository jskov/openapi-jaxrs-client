plugins {
    id('java-platform')
}

group = 'dk.mada.jaxrs'

dependencies {
    constraints {
        // For null-checking
        api 'com.google.errorprone:error_prone_core:2.19.1'
        api 'com.uber.nullaway:nullaway:0.10.10'
        api 'org.jspecify:jspecify:0.3.0'
        // errorprone includes vulnerable protobuf-java
        api 'com.google.protobuf:protobuf-java:3.23.2'

        // For templating
        api 'io.jstach:jstachio-annotation:1.1.0'
        api 'io.jstach:jstachio-apt:1.1.0'

        // For immutables
        api 'org.immutables:value:2.9.3'
    }
}
