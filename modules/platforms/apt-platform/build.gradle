plugins {
    id('java-platform')
}

group = 'dk.mada.jaxrs'

dependencies {
    constraints {
        // For null-checking
        api 'com.google.errorprone:error_prone_core:2.21.1'
        api 'com.uber.nullaway:nullaway:0.10.12'
        api 'org.jspecify:jspecify:0.3.0'
        // errorprone includes vulnerable protobuf-java
        api 'com.google.protobuf:protobuf-java:3.24.0'

        // For templating
        api 'io.jstach:jstachio-annotation:1.2.1'
        api 'io.jstach:jstachio-apt:1.3.0'

        // For immutables
        api 'org.immutables:value:2.9.3'
    }
}
