plugins {
    id 'java-library'
    id 'maven-publish'

    id 'dk.mada.java'
    id 'dk.mada.eclipse'
    id 'dk.mada.pom-jaxrs'
}

dependencies {
//    api platform(project(":openapi-jaxrs-bom"))
}

publishing {
    repositories {
        maven {
            name = "dist"
            url "file://${distDir}"
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'OpenAPI JAXRS generator API'
                description = 'The API used for starting the generator from clients'
            }
        }
    }
}
